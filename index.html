<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/index.css">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <script>
      // Initialisation pour Vite/Vercel
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          VITE_GEMINI_API_KEY: "" 
        } 
      };
    </script>

    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8f9fd; 
          margin: 0; padding: 0;
          -webkit-tap-highlight-color: transparent;
          overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module" src="/src/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW enregistrÃ© !', reg))
            .catch(err => console.log('Erreur SW:', err));
        });
      }
    </script>
</body>
