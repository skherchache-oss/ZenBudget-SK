<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="ZB-logo-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>

    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8f9fd; 
          margin: 0; padding: 0;
          -webkit-tap-highlight-color: transparent;
          overflow: hidden; /* Important pour l'aspect App */
          position: fixed;
          width: 100%;
          height: 100%;
        }
        #root { 
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div id="initial-loader" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px;">
            <div class="spin" style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top-color: #10b981; border-radius: 50%;"></div>
            <p style="margin-top: 20px; font-weight: 800; color: #1e293b; font-family: 'Outfit', sans-serif;">ZenBudget</p>
        </div>
    </div>
    
    <button id="emergency-reset" style="display:none; position:fixed; bottom:100px; left:50%; transform:translateX(-50%); background:#ef4444; color:white; padding:12px 24px; border-radius:12px; font-weight:bold; z-index:10000;" onclick="localStorage.clear(); location.reload();">
        RÃ©initialiser
    </button>

    <script>
        setTimeout(function() {
            if (document.getElementById('initial-loader')) {
                document.getElementById('emergency-reset').style.display = 'block';
            }
        }, 6000);
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
